<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times table (something like that)</title>
</head>
<body>
{% if number %}
<h1>{{number}} times table</h1>
{% for x in range(1, 11) %}
<h3>{{x}} x {{number}} = {{x*number}}</h3>
{% endfor %}

{% else %}
<h1>1 times table</h1>
{% for x in range(1, 11) %}
<h3>{{x}} x 1 = {{x*1}}</h3>
{% endfor %}
{% endif %}
</body>
</html>
